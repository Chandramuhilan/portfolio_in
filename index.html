<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My_simple_portfolio</title>
  <style>
    /* Apply a border-radius to round the corners of the image */
    .id {
      border-radius: 10px;
      overflow: hidden; /* Hide any content that overflows the rounded corners */
    }
  
    /* Add a box shadow for a subtle effect */
    .id{
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  
    /* Set the width to 100% to make sure the image covers the entire container */
    .id{
      width: 100%;
      height: auto; /* Maintain the aspect ratio of the image */
      display: block; /* Remove extra spacing below the image */
    }
    .text,.text2 {
      font-family: 'Arial', sans-serif;
      font-size: 40px;
      color: #333; /* Change the color to your preference */
      text-align: center;
      margin-top: 20px; /* Adjust the top margin as needed */
    }
  </style>
  
</head>
<body>
  <div class="text">
   <b> Welcome to my Portfolio</b>
  </div>
  <img src="resume.png" class="id">
  <div class="text2"><p><h1>Never judge me untill talk with me</h1></p></div>
</body>
</html>
